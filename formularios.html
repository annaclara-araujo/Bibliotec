<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Campos de Formularios</h1>

    <form action=""> 
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="seu nome"> 
        
        <br><br>
        <label for="">E-mail</label>
        <input type="email"  id="email" placeholder="seu e-mail" required autocomplete="off"> <br><br>


        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="******">

        <br><br>
        <label for="senha">Confirmar Senha</label>
        <input type="password" id=" confirmar senha" placeholder="******">


        <br><br>
        <label for="idade">Idade</label>
        <input type="number" step="5"min="0" max="150"id="idade" placeholder="sua idade">

        <label for="estado">Estado</label>
        <select name="" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>




        </select> 

        <br><br>

        <label for="">Cadastro Ativo</label>
        <input type="radio"  name="cadativo"  value="sim">sim
        <input type="radio"  name="cadativo"  value="nao">não

        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox" name="hobs[]">Ouvir Musicas
        <input type="checkbox" name="hobs[]">Treinar
        <input type="checkbox" name="hobs[]">Cozinhar
        <input type="checkbox" name="hobs[]">Dormir
        <input type="checkbox" name="hobs[]">Comprar

        <br><br>
        <label for="consideracoes">Considerações</label> <br>
        <textarea name="consideracoes" id="consideracoes"></textarea>


        <br><br>
        <button>Enviar</button>
        
    </form>





</body>
</html>
